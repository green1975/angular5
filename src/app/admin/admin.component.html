<div>
  <div>Information</div>
  <form (ngSubmit)="valid()" #articleForm="ngForm">
     <div class="form-group">
       <label for="title">Titre</label>
       <input type="text" class="form-control"  [(ngModel)]="article.title"  name="tiltle" required>
     </div>

     <div class="form-group">
       <label for="img">Photo</label>
       <input type="text" class="form-control"  [(ngModel)]="article.img" name="img">
     </div>

     <div class="form-group">
       <label for="text">Texte</label>
       <input type="text" class="form-control"  [(ngModel)]="article.text" name="text">
     </div>

     <div class="form-group">
       <label for="author">Auteur</label>
       <input type="text" class="form-control" [(ngModel)]="article.author" name="author">
     </div>

     <button type="submit" class="btn btn-success" name="valid">Envoie</button>

   </form>
</div>
